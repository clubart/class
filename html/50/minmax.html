<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr minmax(200px, 380px) 1fr;
            text-align: center;
        }

        header,
        hr,
        img {
            grid-column: 2;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>The Great Responsive Web Page</h1>
        <h2>Watch the 2 levels of shrinking</h2>
    </header>
    <hr>
    <img src="images/pooh.png" alt="pooh bear">
</body>

</html>
