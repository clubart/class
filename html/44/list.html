<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ol {
            list-style: upper-alpha;
        }

        ul {
            list-style-image: url(images/arrow.png);
        }

        .inlineList {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .inlineList li {
            display: inline;
        }
    </style>
</head>

<body>
    Learning HTML CSS
    <ol>
        <li>Learn HTML</li>
        <li>Learn CSS
            <ul>
                <li>Learn Selectors</li>
                <li>Learn Rules</li>
            </ul>
        </li>
    </ol>

    Submitting Homework
    <ul>
        <li>Do it</li>
        <li>Commit to Github</li>
    </ul>

    Showing list as inline
    <ul class="inlineList">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>
</body>

</html>
